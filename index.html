<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Flash Cards</title>
  <meta name="description" content="Belajar kosakata Jepang dengan flash card bergaya simpel dan modern. Cocok untuk pemula N5.">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
<link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="glow">KICHA-KICHA</h1>
      <div class="header-controls">
        <div class="level-toggle" data-tooltip="Select JLPT level">
          <label for="level-select" class="sr-only">Select JLPT Level</label>
          <select id="level-select" aria-label="Select JLPT Level">
            <option value="" disabled selected>Select Level</option>
            <option value="N5">N5</option>
            <option value="N4">N4</option>
            <option value="N3">N3</option>
            <option value="N2">N2</option>
            <option value="N1">N1</option>
          </select>
        </div>
        <div class="category-toggle" data-tooltip="Select word category">
          <label for="category-select" class="sr-only">Select Category</label>
          <select id="category-select" aria-label="Select Category">
            <option value="" disabled selected>Select Category</option>
            <option value="all">All</option>
            <option value="noun">Noun</option>
            <option value="verb">Verb</option>
            <option value="adjective">Adjective</option>
            <option value="adverb">Adverb</option>
            <option value="expression">Expression</option>
          </select>
        </div>
        <button id="fullscreen-toggle" title="Toggle fullscreen" aria-label="Toggle fullscreen mode">
          <i class="fas fa-expand" aria-hidden="true"></i>
        </button>
        <button id="theme-toggle" aria-label="Toggle dark/light theme">
          <i class="fa-regular fa-face-grin-squint-tears" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <main class="flashcard-viewport">
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
      </div>
      <section id="card-container" aria-live="polite">
        <!-- Cards will be inserted here by JavaScript -->
      </section>
    </main>

    <footer class="app-footer">
      <p class="footer-note">日本語学習アプリ - Japanese Learning App</p>
       <hr class="glow">
       <p>&copy; 2025 Kicha-Kicha. All rights reserved.</p>
       <p>
       <a href="/about.html" style="color: #ccc; text-decoration: none;">Tentang</a> |
       <a href="/kontak.html" style="color: #ccc; text-decoration: none;">Kontak</a> |
       <a href="/privacy.html" style="color: #ccc; text-decoration: none;">Privasi</a>
      </p>
    </footer>
  </div>

  <button id="fullscreen-close" class="fullscreen-close-btn" aria-label="Exit fullscreen mode">
    <i class="fas fa-times" aria-hidden="true"></i>
  </button>

  <script src="script.js"></script>
</body>
</html>
